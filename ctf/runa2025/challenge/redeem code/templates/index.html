<div class="wrap">
  <div class="term" id="term" tabindex="0" aria-label="terminal">

$ help
  commands:
    get       - fetch sample user token
    redeem T  - POST token T to /redeem
    clear     - clear screen
    about     - show service info
    help      - show this help
    (tip: ↑/↓ history, Ctrl+L clear, Ctrl+G get)

    <hr class="sep" />
  </div>
